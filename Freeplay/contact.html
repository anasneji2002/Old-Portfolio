<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreePlay | Contact</title>
    <script language="javascript" type="text/javascript">
      function func() {
        alert("Message sent");
      }
      function func2() {
        setTimeout(func(), 15000);
      }
    </script>
    <link rel="stylesheet" href="/Style.css" />
  </head>
  <body
    style="
      margin: 0px;
      background-color: #cccccc;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    "
  >
    <header>
      <nav style="background-color: black; width: 100%; height: 70px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          width="70"
          height="70"
        >
          <circle
            cx="34"
            cy="34"
            r="22"
            stroke="#cccccc"
            stroke-width="2"
            fill="none"
          />

          <polygon points="23,46 23,22 48,34" class="triangle" />
        </svg>

        <div class="navbarelementcontainer">
          <ul>
            <a href="/index.html"><li class="navbarelement">Home</li></a>
            <a href="/about.html"><li class="navbarelement">About</li></a>
            <a href="/contact.html"
              ><li class="navbarelement" style="border: none">Contact</li></a
            >
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 style="text-align: center">Wanna contact us ?</h1>
      <h3 style="text-align: center">Just fill out this form</h3>
      <br />
      <br />
      <br />

      <form style="margin-left: auto; margin-right: auto; text-align: center">
        <div
          style="
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
            background-color: white;
            padding: 20px;
            border-top: 2px solid grey;
            border-bottom: 2px solid grey;
          "
        >
          <input
            class="inputbox"
            type="text"
            name="name"
            placeholder="Insert your full name "
            required
          />
          <br />
          <input
            class="inputbox"
            type="email"
            name="email"
            placeholder="Insert your email "
            required
          />
          <br />
          <textarea
            class="inputbox"
            name="message"
            placeholder="Write your message "
            required
          ></textarea>

          <br />
          <input
            class="button"
            type="submit"
            name="submit"
            value="Send your message"
            method="get()"
            onclick="func2()"
          />
        </div>
      </form>
    </main>
    <footer>
      <div class="footbarelementcontainer" style="padding-top: 20px">
        <ul style="list-style: none; font-size: 13px">
          <a href="/index.html"
            ><li
              class="footbarelement"
              style="padding-bottom: 12px; color: #cccccc"
            >
              Home
            </li></a
          >
          <a href="/about.html"
            ><li
              class="footbarelement"
              style="padding-bottom: 12px; color: #cccccc"
            >
              About
            </li></a
          >
          <a href="/contact.html"
            ><li
              class="footbarelement"
              style="padding-bottom: 12px; color: #cccccc"
            >
              Contact
            </li></a
          >
        </ul>
        <br />

        <p
          style="
            width: 200px;
            color: #cccccc;
            padding: 10px;
            text-align: center;
            font-size: 10px;
            border-top: 1px solid grey;
            margin-left: auto;
            margin-right: auto;
          "
        >
          Copyright Â© 2022 Freeplay.com
        </p>
      </div>
    </footer>
  </body>
</html>
